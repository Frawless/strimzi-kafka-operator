# Triggers
# This pipeline will be trigger manually for releases
trigger: none
pr:
  autoCancel: false
  branches:
    include:
      - '*'

jobs:
  - template: 'templates/system_test_general.yaml'
    parameters:
      name: 'acceptance-helm'
      display_name: 'acceptance-helm'
      test_case: '.*ST'
      groups: 'acceptance'
      cluster_operator_install_type: 'helm'
      timeout: 240


