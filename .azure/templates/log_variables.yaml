# Step to print useful environment variables
steps:
- bash: |
    echo "BRANCH: $(BRANCH)"
    echo "TAG: $(TAG)"
    echo "COMMIT: $(COMMIT)"
    echo "PULL_REQUEST: $(PULL_REQUEST)"
    echo "DOCKER_ORG: $(DOCKER_ORG)"
    echo "DOCKER_REGISTRY: $(DOCKER_REGISTRY)"
    echo "COMMIT_MESSAGE: $(COMMIT_MESSAGE)"
    echo "TEST_PROFILE: $(TEST_PROFILE)"
    echo "REASON: $(Build.Reason)"
    echo "JAVA: $(JAVA_HOME)"
    echo "REPO_SLUG: $(REPO_SLUG)"
    echo "PATH: $(PATH)"
    echo "JAVA_HOME: $(JAVA_HOME)"
    echo "JAVA_HOME__X64: $(JAVA_HOME__X64)"
    echo "JAVA_VERSION: $(JAVA_VERSION)"
    echo "TARGET_BRANCH: $(System.PullRequest.TargetBranch)"
    java -version
    which java
  displayName: 'Print environment variables'